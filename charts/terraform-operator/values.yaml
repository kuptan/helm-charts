# replicas of the terraform-operator controller
replicas: 1

# requeues are the times when the reconcile needs to requeue
requeues:
  # the requeue time on which the controller checks again when the terraform workflow is being executed  
  jobWatch: 10s
  # the requeue time on which the controller checks again on dependencies status  
  dependency: 15s

# labels to be attached to the pods
podLabels:

priorityClassName: 

## @param terminationGracePeriodSeconds Termination grace period in seconds
##
terminationGracePeriodSeconds: ""

## @param topologySpreadConstraints Topology Spread Constraints for pod assignment spread across your cluster among failure-domains. Evaluated as a template
## Ref: https://kubernetes.io/docs/concepts/workloads/pods/pod-topology-spread-constraints/#spread-constraints-for-pods
##
topologySpreadConstraints: []

podSecurityContext:

## toleration to add on the deployment
##
tolerations: 

## nodeSelector to add on the deployment
##
nodeSelector: 

image:
  ## if not provided, the global.imageRegistry will be used
  ## if global.imageRegistry is not used, it will default to docker.io
  registry: docker.io
  repository: kubechamp/terraform-operator
  tag: "0.1.3"
  pullPolicy: IfNotPresent

livenessProbe:

readinessProbe:

resources:

metrics:
  ## @param metrics.enabled Create a service for accessing the metrics endpoint
  ##
  enabled: false

  ## Metrics service parameters
  ##
  service:
    ## @param metrics.service.type Terraform Operator metrics service type
    ##
    type: ClusterIP
    ## @param metrics.service.ports.http Terraform Operator metrics service HTTP port
    ##
    ports:
      http: 8080
    ## Node ports to expose
    ## @param metrics.service.nodePorts.http Node port for HTTP
    ## NOTE: choose port between <30000-32767>
    ##
    nodePorts:
      http: ""

    ## @param metrics.service.clusterIP Terraform Operator metrics service Cluster IP
    ## e.g.:
    ## clusterIP: None
    ##
    clusterIP: ""
    ## @param metrics.service.loadBalancerIP Terraform Operator metrics service Load Balancer IP
    ## ref: https://kubernetes.io/docs/concepts/services-networking/service/#type-loadbalancer
    ##
    loadBalancerIP: ""
    ## @param metrics.service.loadBalancerSourceRanges Terraform Operator metrics service Load Balancer sources
    ## ref: https://kubernetes.io/docs/tasks/access-application-cluster/configure-cloud-provider-firewall/#restrict-access-for-loadbalancer-service
    ## e.g:
    ## loadBalancerSourceRanges:
    ##   - 10.10.10.0/24
    ##
    loadBalancerSourceRanges: []
    ## @param metrics.service.externalTrafficPolicy Terraform Operator metrics service external traffic policy
    ## ref https://kubernetes.io/docs/tasks/access-application-cluster/create-external-load-balancer/#preserving-the-client-source-ip
    ##
    externalTrafficPolicy: Cluster
    ## @param metrics.service.annotations [object] Additional custom annotations for Terraform Operator metrics service
    ##
    annotations:
      prometheus.io/scrape: "true"
      prometheus.io/port: "{{ .Values.metrics.service.ports.http }}"

  serviceMonitor:
    ## @param metrics.serviceMonitor.enabled Specify if a servicemonitor will be deployed for prometheus-operator
    ##
    enabled: false
    ## @param metrics.serviceMonitor.namespace Namespace in which Prometheus is running
    ##
    namespace: ""
    ## @param metrics.serviceMonitor.labels Extra labels for the ServiceMonitor
    ##
    labels: {}
    ## @param metrics.serviceMonitor.jobLabel The name of the label on the target service to use as the job name in Prometheus
    ##
    jobLabel: ""
    ## @param metrics.serviceMonitor.interval Scrape interval. If not set, the Prometheus default scrape interval is used
    ##
    interval: ""
    ## @param metrics.serviceMonitor.scrapeTimeout Scrape Timeout duration for prometheus
    ##
    scrapeTimeout: ""
    ## @param metrics.serviceMonitor.metricRelabelings Specify additional relabeling of metrics
    ##
    metricRelabelings: []
    ## @param metrics.serviceMonitor.relabelings Specify general relabeling
    ##
    relabelings: []
    ## @param metrics.serviceMonitor.selector Prometheus instance selector labels
    ## ref: https://github.com/bitnami/charts/tree/master/bitnami/prometheus-operator#prometheus-configuration
    ##
    selector: []

terraformRunner:
  image:
    ## if not provided, the global.imageRegistry will be used
    ## if global.imageRegistry is not used, it will default to docker.io
    registry: docker.io
    repository: kubechamp/terraform-runner
    tag: "0.0.4"


